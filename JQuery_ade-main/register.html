<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Register - GadgetEssence</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      crossorigin="anonymous"
    />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.css"
      integrity="sha512-fjO3Vy3QodX9c6G9AUmr6WuIaEPdGRxBjD7gjatG5gGylzYyrEq3U0q+smkG6CwIY0L8XALRFHh4KPHig0Q1ug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom GadgetEssence CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js"
      integrity="sha512-LGHBR+kJ5jZSIzhhdfytPoEHzgaYuTRifq9g5l6ja6/k9NAOsAi5dQh4zQF6JIRB8cAYxTRedERUF+97/KuivQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="js/user.js"></script>
  </head>
  <body>
    <!-- GadgetEssence Header -->
    <div id="header"></div>

    <!-- Main Register Container -->
    <div class="gadget-admin-container">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="card gadget-modal shadow-lg">
              <div class="card-header gadget-modal-header text-center">
                <h3 class="modal-title mb-0">
                  <i class="fas fa-user-plus me-2"></i>
                  Create Your Account
                </h3>
                <p class="text-muted mb-0 mt-2">Join GadgetEssence Electronics & Essentials</p>
              </div>
              <div class="card-body gadget-modal-body">
                <form id="registerForm" class="gadget-form">
                  <div class="form-group">
                    <label for="last_name" class="gadget-label">
                      <i class="fas fa-user"></i>
                      Last Name
                    </label>
                    <input
                      type="text"
                      id="last_name"
                      name="last_name"
                      class="form-control gadget-input"
                      required
                      minlength="2"
                      placeholder="Enter your last name"
                    />
                  </div>

                  <div class="form-group">
                    <label for="first_name" class="gadget-label">
                      <i class="fas fa-user"></i>
                      First Name
                    </label>
                    <input
                      type="text"
                      id="first_name"
                      name="first_name"
                      class="form-control gadget-input"
                      required
                      minlength="2"
                      placeholder="Enter your first name"
                    />
                  </div>

                  <div class="form-group">
                    <label for="email" class="gadget-label">
                      <i class="fas fa-envelope"></i>
                      Email Address
                    </label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-control gadget-input"
                      required
                      placeholder="Enter your email address"
                    />
                  </div>

                  <div class="form-group">
                    <label for="password" class="gadget-label">
                      <i class="fas fa-lock"></i>
                      Password
                    </label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-control gadget-input"
                      required
                      minlength="6"
                      placeholder="Create a secure password"
                    />
                    <small class="form-text text-muted">
                      <i class="fas fa-info-circle"></i>
                      Password must be at least 6 characters long
                    </small>
                  </div>

                  <button
                    type="submit"
                    class="btn gadget-btn-primary btn-block btn-lg"
                    id="register"
                  >
                    <i class="fas fa-user-plus me-2"></i>
                    Create Account
                  </button>
                </form>

                <!-- Login Link Section -->
                <div class="text-center mt-4 pt-3" style="border-top: 1px solid rgba(102, 126, 234, 0.2);">
                  <p class="mb-0 text-muted">
                    <i class="fas fa-question-circle me-1"></i>
                    Already have an account? 
                    <a href="login.html" class="text-decoration-none" style="color: #667eea; font-weight: 600;">
                      <i class="fas fa-sign-in-alt ms-1"></i>
                      Click here to login
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $("#header").load("header.html", function() {
        // For register page, only show Register and Login if not logged in
        if (!sessionStorage.getItem('userId') && !sessionStorage.getItem('jwtToken')) {
          // Show only Register and Login for non-logged in users
          $('a.nav-link[href="register.html"]').closest('.nav-item').show();
          $('a.nav-link[href="login.html"]').closest('.nav-item').show();
          // Hide all other navigation items for non-logged in users
          $('a.nav-link[href="home.html"]').closest('.nav-item').hide();
          $('a.nav-link[href="profile.html"]').closest('.nav-item').hide();
          $('#myorders-nav').hide();
          $('#cart-nav').hide();
          $('#admin-dropdown').hide();
        } else {
          // If already logged in, redirect to profile or home
          window.location.href = 'profile.html';
        }
      });
    </script>
  </body>
</html>
