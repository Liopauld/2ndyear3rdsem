<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>GadgetEssence - My Orders</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.css"
        integrity="sha512-fjO3Vy3QodX9c6G9AUmr6WuIaEPdGRxBjD7gjatG5gGylzYyrEq3U0q+smkG6CwIY0L8XALRFHh4KPHig0Q1ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        crossorigin="anonymous" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    
    <!-- SweetAlert2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js"
        integrity="sha512-LGHBR+kJ5jZSIzhhdfytPoEHzgaYuTRifq9g5l6ja6/k9NAOsAi5dQh4zQF6JIRB8cAYxTRedERUF+97/KuivQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Custom JS -->
    <script src="js/myorders.js"></script>
</head>
<body>
    <div id="header"></div>
    <div class="container-fluid gadget-user-orders-container" id="ordersContainer">
        <div class="row justify-content-center">
            <div class="col-lg-11 col-xl-10">
                <div class="gadget-user-orders-wrapper">
                    <div class="gadget-user-orders-header">
                        <h1 class="gadget-user-orders-title">
                            <i class="fas fa-shopping-bag gadget-title-icon"></i>
                            My Orders
                            <small class="gadget-subtitle">Track your gadget purchases and order history</small>
                        </h1>
                    </div>
                    
                    <div class="gadget-user-orders-actions mb-4">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="gadget-filter-section">
                                    <label for="statusFilter" class="gadget-filter-label">
                                        <i class="fas fa-filter"></i> Filter by Status:
                                    </label>
                                    <select id="statusFilter" class="form-control gadget-select">
                                        <option value="">All Orders</option>
                                        <option value="processing">Processing</option>
                                        <option value="delivered">Delivered</option>
                                        <option value="canceled">Canceled</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="gadget-search-section">
                                    <label for="orderSearch" class="gadget-filter-label">
                                        <i class="fas fa-search"></i> Search Orders:
                                    </label>
                                    <input type="text" id="orderSearch" class="form-control gadget-input" 
                                           placeholder="Search by order ID or product name...">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="ordersTable" class="gadget-user-orders-content"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
